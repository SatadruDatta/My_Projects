<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    #no {
      background: #ccc;
      right: 30px;
    }

    .message {
      margin-top: 20px;
      color: #555;
      font-weight: 500;
      min-height: 40px;
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yes">Yes â¤ï¸</button>
      <button id="no">No ğŸ˜</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg = document.getElementById('message');

    const funnyTexts = [
      "Nice try ğŸ˜",
      "Oops, missed it!",
      "You sure about that? ğŸ˜œ",
      "Haha, not happening!",
      "Your finger slipped ğŸ˜Œ",
      "Destiny says YES â¤ï¸"
    ];

    noBtn.addEventListener('click', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      msg.textContent = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1>YAY!!! ğŸ’–ğŸ’–ğŸ’–</h1>
          <p>You just made me the happiest person ğŸ¥°</p>
          <p>Happy Valentineâ€™s Day â¤ï¸</p>
        </div>
      `;

      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'hearts';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
